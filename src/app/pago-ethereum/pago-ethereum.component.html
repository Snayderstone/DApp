<!-- Se encuentra todo el hipertexto correspondiente a /pagarcuenta -->
<!-- Se insertan imagenes que se encuentran en la carpeta assets -->

<div>
    <img src="./assets/epmaps2.jpg" alt="logo epmaps" class="epmaps" />
  
    <div class="container">
      <h1 class="title">Pago de Servicio de Agua Potable de Quito</h1>
      <div>
        <div class="form-group">
          <div>
            <label for="deposit_amount">Ingrese una cantidad</label>
          </div>
          <br />
          <!-- Se declara el contenedor del input para el deposito, el mismo que se va a inicializar en la variable en pago-ethereum.component.ts  -->
          <div class="input-cantidad">
            <input
              type="number"
              class="form-control"
              name="quantity"
              min="0.01"
              step="0.01"
              (change)="depositAmount = $event.target.value"
            />
          </div>
          <br />
          <!-- Se declara el contenedor del button para el deposito, el mismo que va a llamar en metodo que se encuentra en pago-ethereum.component.ts  -->

          <div>
            <button type="button" (click)="depositar()">Depositar</button>
          </div>
        </div>
      </div>
  
      <div class="balance">
          <!-- Se declara el contenedor para mostrar el balance, que va a inicializar la variable en pago-ethereum.component.ts-->

        <div class="titleBalance">
          <h3 *ngIf="loadedBalance === true">Saldo : {{ balance }} Eth</h3>
        </div>
          <!-- Se declara del button el balance, que va a llamar el metodo updateBalance en pago-ethereum.component.ts-->
          <!-- Esto permitira actualizar el balance en la etiqueta h3 del contenedor titleBalance -->
        
        <button type="button" (click)="updateBalance()" class="actualizar">
          Actualizar
        </button>
      </div>
    </div>
  </div>
